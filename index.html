<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bus-animation</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.32/"></script>
  <!-- Load Calcite components from CDN -->
  <script type="module" src="https://js.arcgis.com/calcite-components/3.1.0/calcite.esm.js"></script>
  <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <!-- Load Map components from CDN-->
  <script
    type="module"
    src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
  ></script>
  <script type="module" src="./main.js"></script>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    arcgis-map {
      height: 100%;
      width: 100%;
    }

    #container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .esri-attribution {
      color: #fff;
      background-color: #232320;
    }

    #reset-button {
      position: absolute;
      bottom: 70px;
      right: 15px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Insert the item-id of the webmap containing all the layers and bookmarks for this animation -->
    <arcgis-map item-id="b82b3255b0aa4f3fa86ca68c21676ec2" zoom="18" center="-77.021911, 38.916281">
      <arcgis-zoom position="top-right"></arcgis-zoom>
      
      <arcgis-expand position="bottom-right" mode="floating">
        <calcite-button id="reset-button" label="Reset animation" appearance="outline-fill" icon-start="reset" kind="neutral">
        </calcite-button>
        <arcgis-time-slider mode="cumulative-from-start" play-rate="400" reference-element="arcgis-map"></arcgis-time-slider>
      </arcgis-expand>
    </arcgis-map>
  </div>
</body>
</html>
